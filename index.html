<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p id="titulo">Inscrava-se para ser um treinador Pokemon</p>
    <div class="formulario">
        <form action="" id="form">
            <div class="container">
            <p> <label>Nome Completo:</label>
                <input type="text" class="perguntas" placeholder="Nome Completo" maxlength="30"/> 
                <img src="ponto-de-exclamacao.png" class="exclamacao"></p> 
            </div>
            
            <div class="container">
            <p> <label>Idade:</label> <br/>
                <input type="number" class="perguntas" placeholder="Sua idade"/> </p> 
                <img src="ponto-de-exclamacao.png" class="exclamacao"></p> 
            </div>

            <div class="container">
            <p> <label>Endereço:</label> <br/>
                <input type="text" class="perguntas" placeholder="Rua Caravalho, 550, Cajazeiras"/> </p> 
                <img src="ponto-de-exclamacao.png" class="exclamacao"></p> 
            </div>

            <div class="container">
            <p> <label>Cidade:</label> <br/>
                <input type="text" class="perguntas" placeholder="Cidade de Palet"/> </p> 
                <img src="ponto-de-exclamacao.png" class="exclamacao"></p>    
            </div>

            <div>
                <label for="file">Anexe um texto sobre você</label> <br/>
                <input type="file" id="file" accept=".txt" />
            </div>

            <p>* Para que você seja um treinador pokemon deve ter mais de 18 anos</p>

            <div>
                <input type="checkbox" id="checkbox">
                <label for="horns">Atesto que todas as informações são verdadeiras</label>
              </div>
            
              <button>Enviar</button>
        </form>

        
     </div>
</body>
</html>
